<!DOCTYPE html>
<html lang="en"
         xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>templates/include/footer.html</title>
</head>
<body>
	<div th:fragment="myFooter" style="border:1px solid blue; background-color:yellow;">
		<p>myFooter 입니다.</p>
		<p>행복</p>
		<p>긍정</p>
	</div>
	
	<!-- /* 이 fragment를 사용 하는쪽에서 데이터를 전달하면 title에 담긴다. 
			title에 담긴 내용을 참조하는 방법은 ${title}하면 된다.
	*/ -->
	<div th:fragment="yourFooter(title)" style="border:1px solid blue; background-color:yellow;">
		<h3 th:text="${title}"></h3>
		<p>행복</p>
		<p>긍정</p>
	</div>
</body>
</html>
