<!DOCTYPE html>
<html lang="en"
         xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>/templates/gallery/uploadform.html</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
	 <div class="container">
		<a th:href="@{/gallery/list}">뒤로가기</a>
		<h1>이미지 상세 정보</h1>
		<div class="card">
			<img class="card-img-top" th:src="@{'/upload/images/'+${dto.saveFileName}}"/>
			<div class="card-body">
				<p class="card-text" th:text="${dto.caption}"></p>
				<p class="card-text" th:text="${dto.writer}"></p>
				<p><small th:text=${dto.regdate}></small></p>
				<p th:if="${dto.writer eq session.userName}">
					<a class="btn btn-danger" th:href="@{/gallery/delete(num=${dto.num})}">삭제</a>
				</p>
			</div>
		</div>
		
		<table class="table table-bordered border-primary ">
				<tr>
					<th class="table-primary text-center">번호</th>
					<td>[[${dto.num}]]</td>
				</tr>
				<tr>
					<th class="table-primary text-center">작성자</th>
					<td th:text="${dto.writer}"></td>
				</tr>
				<tr>
					<th class="table-primary text-center">설명</th>
					<td th:text="${dto.caption}"></td>
				</tr>
				<tr>
					<th class="table-primary text-center">등록일</th>
					<td th:text="${dto.regdate}"></td>
				</tr>
				<tr>
					<th class="table-primary text-center">이미지</th>
					<td> <img class="card-img-top" th:src="@{'/upload/images/'+${dto.saveFileName}}" /></td>
				</tr>
				<tr>
					<th class="table-primary text-center">삭제</th>
					<td><a class="btn btn-danger" th:href="@{/gallery/delete(num=${dto.num})}">삭제</a> </td>
				</tr>
			
		</table>
		
		<nav>
            <ul class="pagination justify-content-center">
               	<li th:if="${dto.prevNum ne 0}" class="page-item">
					<a class="page-link" th:href="@{/gallery/detail(num=${dto.prevNum})}">&larr; Prev</a>
				</li>
				<li th:unless="${dto.prevNum ne 0}" class="page-item disabled">
					<a class="page-link" href="javascript:">Prev</a>
				</li>
				<li th:if="${dto.nextNum ne 0}" class="page-item ">
					<a class="page-link" th:href="@{/gallery/detail(num=${dto.nextNum})}">Next &rarr;</a>
				</li>
				<li th:unless="${dto.nextNum ne 0}" class="page-item disabled">
					<a class="page-link" href="javascript:">Next</a>
				</li>
            </ul>
        </nav>
</body>
</html>
