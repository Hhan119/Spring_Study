<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>templates/member/updateform.html</title>
</head>
<body>
	<div class="container">
		<h1>회원 수정 양식</h1>
		<form th:action="@{/cook/update}" method="post">
			<div>
				<label for="num">번호</label>
				<input type="text" name="num" th:value="${dto.num}" readonly />
			</div>
			<div>
				<label for="name">이름</label>
				<input type="text" name="name" th:value="${dto.name}" />
			</div>
			<div>
				<label for="name">요리 만드는법</label>
				<input type="text" name="cookmake" th:value="${dto.cookmake}" />
			</div>
			<button type="submit">수정</button>
			<button type="reset">취소</button>
		</form>
	</div>
</body>
</html>
