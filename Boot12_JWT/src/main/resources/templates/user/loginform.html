<!DOCTYPE html>
<html lang="en"
         xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>templates/loginform.html</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
	<h3>로그인 폼. </h3>
	<th:block th:if="${not #strings.isEmpty(param.error)}">
	<p class="text-danger" th:text="${errMsg}"></p>
	</th:block>
	<form th:action="@{/user/login}" method="post">
	<input type="text" name="userName" placeholder="사용자 계정 입력.." />
	<input type="password" name="password" placeholder="패스워드 입력.." />
	<button type="submit">로그인</button>
	</form>
</body>
</html>
